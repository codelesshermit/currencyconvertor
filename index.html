<!DOCTYPE html>
<html>
    <head>
    <meta charset="8">
    <title> Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <h1 class="title">Currency Converter from Ksh. to USD.</h1>
        <main>
         <form method="post">
            <div class="field-input">
              <label for="KSH"> Enter Amount to convert in Kenya Shillings</label>
              <input type="number" id="kes" class="kes" min="0" value="">
            </div>
            <div class="field-input">
              <button class="btn" type="submit">Convert</button>
             </div>
         </form>
            
            <div class="display"></div>
        </main> 
        <script src="main.js"></script>   
    </body>
</html>
